<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help & Support</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations for modal */
        #helpModal {
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.3s ease-in-out;
        }
        #helpModal.active {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="flex flex-col lg:flex-row min-h-screen">
        <!-- Sidebar -->
        <aside class="w-full lg:w-72 bg-white shadow-lg flex-shrink-0 lg:h-screen sticky top-0">
            <div class="p-6">
                
                <ul>
                <li class="sidebar-item flex items-center space-x-3 p-3 bg-green-100 text-green-700 rounded-lg font-medium">
                        <i class="fas fa-question-circle w-5"></i>
                        <span>Help</span>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 lg:p-8 bg-gray-50">
            <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
                <!-- Header -->
                <div class="text-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-800">Help & Support</h1>
                    <p class="text-gray-600 mt-2">Find answers to common questions or submit your own.</p>
                </div>

                <!-- FAQ Section -->
                <div class="space-y-4">
                    <div class="help-question group flex items-center justify-between p-4 bg-gray-50 rounded-lg hover:bg-green-50 cursor-pointer transition-colors">
                        <span class="text-gray-700 group-hover:text-green-600">How do I add a reminder?</span>
                        <i class="fas fa-chevron-right text-gray-400 group-hover:text-green-600"></i>
                    </div>
                    <div class="help-question group flex items-center justify-between p-4 bg-gray-50 rounded-lg hover:bg-green-50 cursor-pointer transition-colors">
                        <span class="text-gray-700 group-hover:text-green-600">How can I check the weather forecast?</span>
                        <i class="fas fa-chevron-right text-gray-400 group-hover:text-green-600"></i>
                    </div>
                    <div class="help-question group flex items-center justify-between p-4 bg-gray-50 rounded-lg hover:bg-green-50 cursor-pointer transition-colors">
                        <span class="text-gray-700 group-hover:text-green-600">How do I update my farm data?</span>
                        <i class="fas fa-chevron-right text-gray-400 group-hover:text-green-600"></i>
                    </div>
                </div>
                    <p id="helpAnswer" class="text-gray-800 font-medium mt-4 hidden"></p>
                </div>

                <!-- Contact Form -->
                <div class="pt-6 border-t border-gray-200 mt-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Still need help?</h2>
                    <form id="helpForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Your question</label>
                            <textarea id="userQuestion" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" rows="3" placeholder="Describe your issue..."></textarea>
                        </div>
                        <button type="submit" class="w-full bg-green-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg font-medium transition-colors flex items-center justify-center">
                            <i class="fas fa-paper-plane mr-2"></i>
                            Send Question
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // FAQ Interaction
            document.querySelectorAll('.help-question').forEach(item => {
                item.addEventListener('click', function() {
                    const questionText = this.textContent.trim();
                    
                    const answer = "Sample answer text"; 
                    // Replace with your answer logic
                    this.innerHTML = `
                <div class="space-y-2">
                        <p class="text-gray-700 font-medium">${questionText}</p>
                        <p class="text-gray-600 text-sm">${answer}</p>
                    <button class="back-to-questions text-green-600 text-sm mt-2 flex items-center">
                      <i class="fas fa-chevron-left mr-1"></i>
                        Back to questions
                    </button>
                </div>
            `;

                });
            });

            // Form Submission
    document.getElementById('helpForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const question = document.getElementById('userQuestion').value;

        // Add your submission logic here
        console.log('Question submitted:', question);

        // Show confirmation
        this.innerHTML = `
            <div class="text-center py-8">
                <i class="fas fa-check-circle text-4xl text-green-600 mb-4"></i>
                <h3 class="text-xl font-semibold text-gray-800">Question Submitted!</h3>
                <p class="text-gray-600 mt-2">We'll respond within 24 hours</p>
            </div>
        `;
    });
});
    </script>
</body>
</html>
